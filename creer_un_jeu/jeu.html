 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deviner un nombre</title>
 </head>
 <body>
    <h1>Deviner un nombre entre 1 et 100 🤯️</h1>
    <input id="input-nombre" type="number" min="1" max="100" step="1"/>
    <button id="button-proposer">Proposer🤞️ </button>

    <div class="resultat">
        <span id="bas" class="petit"> 1 💁️  </span>
        <Span id="centre">🙇️ Devinez </Span>
        <span id="haut" class="grand">100 🙋️</span>
    </div>
    <div class="container" id="container">
    </div>
    <script src="script.js"></script>
 </body>
 </html>
